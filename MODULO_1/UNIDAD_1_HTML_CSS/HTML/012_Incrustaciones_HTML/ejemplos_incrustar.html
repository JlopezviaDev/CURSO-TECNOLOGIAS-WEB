<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrustaciones</title>
</head>

<body>
    <!-- Incrustación de una imagen -->
    <img src="/images/night_jedi.jpg" alt="Imagen de un Jedi nocturno">
    <br>
    <!-- Incrustación de un video -->
    <video src="/images/hiperespacio.mp4" controls></video>
    <br>
    <!-- Incrustación de un audio -->
    <audio src="/images/star-wars-style-march-165111.mp3" controls></audio>
    <br>
    <!-- Incrustación de una página web externa -->
    <iframe src="https://ca.wikipedia.org/wiki/La_guerra_de_les_gal%C3%A0xies"></iframe>
    <br>
    <!-- Incrustación de un lienzo para dibujar gráficos -->
    <canvas id="miCanvas" width="200" height="200"></canvas>
    <br>
    <!-- Incrustación de gráficos vectoriales escalables -->
    <svg width="400" height="180">
        <rect x="50" y="20" width="300" height="100" style="fill:blue" />
    </svg>
</body>

</html>
