<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Mayor</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        let numero1 = prompt("ingresa un número:");
        if (isNaN(numero1)){
            alert("debes introducir un número");
            window.location.reload();
        }

        let numero2 = prompt("ingresa otro número:");
        if (isNaN(numero2)){
            alert("debes introducir un número");
            window.location.reload();
        }
    

        let mayor;

        if (numero1 < numero2){
            mayor = numero2;
        }
        else if (numero2 < numero1){
            mayor = numero1;
        }
        else if (numero1 == numero2){
            alert("Los números son iguales. Debes introducir números distintos");
            window.location.reload();
        }
        else {
            alert("¿estás seguro que has introducido dos números?");
            window.location.reload();
        }

        let elemento = document.getElementById("resultado");
        let html = `<h1>Has introducido los números ${numero1} y ${numero2}. En este caso, el mayor es el ${mayor}.</h1>`;
        elemento.innerHTML = html;

    </script>
</body>
</html>
